<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 | GAMJAS</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
    }

    header {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #2f4f4f;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cdd3bd;
      border-radius: 4px;
      font-size: 14px;
    }

    .email-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .email-row input {
      flex: 1;
    }

    .email-icon {
      font-size: 18px;
      padding: 0 5px;
    }

    .email-button {
      background-color: #d5e4be;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .required {
      color: #a33;
      margin-right: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GAMJAS</div>
    <nav>
      <ul>
        <li><a href="#">여행정보</a></li>
        <li><a href="#">미션투어</a></li>
        <li><a href="#">감자티켓</a></li>
        <li><a href="#">감자마당</a></li>
        <li><a href="#">Q&A</a></li>
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>회원가입</h2>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력하세요." required>

      <label for="email"><span class="required">*</span>이메일</label>
      <div class="email-row">
        <!-- <span class="email-icon"></span> -->
        <input type="email" id="email" placeholder="이메일을 입력하세요." required>
        <button type="button" class="email-button">인증코드 발송하기</button>
      </div>

      <label for="userid"><span class="required">*</span>아이디</label>
      <input type="text" id="userid" placeholder="아이디를 입력하세요." required>

      <label for="password"><span class="required">*</span>비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요." required>

      <label for="country"><span class="required">*</span>국가</label>
      <select id="country" required>
        <option value="">국가를 선택하세요.</option>
        <option value="kr">대한민국</option>
        <option value="us">미국</option>
        <option value="jp">일본</option>
        <option value="cn">중국</option>
        <option value="etc">기타</option>
      </select>
    </form>
  </div>

</body>
</html>
